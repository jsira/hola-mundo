<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <p [hidden]="username.valid || !submited" color="danger" padding-left>
      El usuario es requerido
    </p>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <p [hidden]="password.valid || !submited" color="danger" padding-left>
      la Contraseña es requerido
    </p>

    <div padding>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>
          Entrar
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
